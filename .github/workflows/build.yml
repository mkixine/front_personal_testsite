name: Build and deploy to Kuroco front
on:
  push:
    branches:
      - main
  issue_comment:
    types: [created, edited]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # for Pull Request (exclude merged)
  pullreq_build:
    name: Build(pullreq)
    if: (github.repository == 'mkixine/front_personal_testsite' && github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/kuroco stage') && github.event.issue.pull_request != null)
    runs-on: ubuntu-latest
    steps:
      - name: "Get branch name and sha"
        id: get_branch
        run: |
          PR=$(curl -H "X-Kuroco-Auth: token 7b95f1f98bba6852158a2fc067388dca" https://mkixine-json.g.kuroco.app/direct/menu/github/?pr=${{ github.event.issue.pull_request.url }})
          echo "branch=$(echo $PR | jq -r '.ref')" >> $GITHUB_OUTPUT
          echo "sha=$(echo $PR | jq -r '.sha')" >> $GITHUB_OUTPUT
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.get_branch.outputs.branch }}
          fetch-depth: 0
        continue-on-error: true
      - name: Fallback checkout if branch not found
        if: failure()
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || 'main' }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: CI Cache
        uses: actions/cache@v4
        id: node_modules_cache_id
        env:
          cache-name: cache-node-modules
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ steps.get_branch.outputs.branch }}-${{ hashFiles('**/package-lock.json') }}
                      
      - name: Install dependencies
        if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}      
        run: npm ci  
      - name: Build
        run: npm run build
      - name: Validate kuroco_front.json
        run: |
          if [ -f "./dist/front-personal-testsite/browser/kuroco_front.json" ]; then
            echo "kuroco_front.json found"
            # JSON形式の検証
            if jq empty ./dist/front-personal-testsite/browser/kuroco_front.json; then
              echo "kuroco_front.json is valid JSON"
            else
              echo "Error: kuroco_front.json is not valid JSON"
              exit 1
            fi
          else
            echo "Error: kuroco_front.json not found in dist folder"
            exit 1
          fi
      - name: Zip artifact for upload
        run: cd dist/front-personal-testsite/browser && zip ../../../dist.zip . -r
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get_branch.outputs.sha }}-${{ github.run_id }}
          path: dist.zip
          retention-days: 7
      - name: Wait for Artifact download
        run: sleep 15
      - name: Webhook
        uses: diverta/workflow-webhook@v3
        with:
          webhook_url: "https://mkixine-json.g.kuroco.app/direct/menu/github/"
          webhook_secret: "7b95f1f98bba6852158a2fc067388dca"
          data: '{"single_zip":"1","domain":"mkixine-json.g.kuroco-front.app","pr":"${{ github.event.issue.pull_request.url }}",  "repository":"${{ github.repository }}", "run_id":"${{ github.run_id }}", "hash":"${{ steps.get_branch.outputs.sha }}"}'
          
  #for Push
  pushed_build:
    name: Build(pushed)
    if: (github.repository == 'mkixine/front_personal_testsite' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
    
      - name: CI Cache
        uses: actions/cache@v4
        id: node_modules_cache_id
        env:
          cache-name: cache-node-modules
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ env.BRANCH }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}
        run: npm ci
      - name: Build
        run: npm run build
      - name: Validate kuroco_front.json
        run: |
          if [ -f "./dist/front-personal-testsite/browser/kuroco_front.json" ]; then
            echo "kuroco_front.json found"
            # JSON形式の検証
            if jq empty ./dist/front-personal-testsite/browser/kuroco_front.json; then
              echo "kuroco_front.json is valid JSON"
            else
              echo "Error: kuroco_front.json is not valid JSON"
              exit 1
            fi
          else
            echo "Error: kuroco_front.json not found in dist folder"
            exit 1
          fi
      - name: Zip artifact for upload
        run: cd dist/front-personal-testsite/browser && zip ../../../dist.zip . -r
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}-${{ github.run_id }}
          path: dist.zip
          retention-days: 7
