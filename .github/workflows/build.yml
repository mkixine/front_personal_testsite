        uses: diverta/workflow-webhook@v3
        with:
          webhook_url: "https://mkixine-json.g.kuroco.app/direct/menu/github/"
          webhook_secret: "7b95f1f98bba6852158a2fc067388dca"
          data: '{"single_zip":"1","domain":"mkixine-json.g.kuroco-front.app","pr":"${{ github.event.issue.pull_request.url }}",  "repository":"${{ github.repository }}", "run_id":"${{ github.run_id }}", "hash":"${{ github.sha }}"}'