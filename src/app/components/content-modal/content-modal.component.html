<!-- 編集モーダル -->
<div *ngIf="showModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-10 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
    <h3 class="text-center text-lg font-medium text-gray-900 mb-4 pr-8">
      {{ isEditMode ? '編集' : '新規作成' }}
    </h3>
    <!-- 閉じるボタン -->
    <button
      type="button"
      (click)="closeModal()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600 transition-colors"
      aria-label="閉じる"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    
    <div class="mt-3">
      
      <form (ngSubmit)="onSubmit()" #contentForm="ngForm">
        <div class="space-y-4">
          <!-- タイトル -->
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">タイトル</label>
            <input
              type="text"
              id="subject"
              name="subject"
              [(ngModel)]="modalData.subject"
              required
              placeholder="タイトルを入力してください"
              class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors"
            />
          </div>
          
          <!-- 日付 -->
          <div>
            <label for="ymd" class="block text-sm font-medium text-gray-700 mb-2">日付</label>
            <input
              type="date"
              id="ymd"
              name="ymd"
              [(ngModel)]="modalData.ymd"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors"
            />
          </div>
          
          <!-- 支払い者 -->
          <div>
            <label for="creditor" class="block text-sm font-medium text-gray-700 mb-2">支払い者</label>
            <select
              id="creditor"
              name="creditor"
              [(ngModel)]="modalData.creditor"
              (ngModelChange)="onCreditorChange()"
              required
              class="block w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors"
            >
              <option value="">支払い者を選択してください</option>
              <option *ngFor="let member of members" [value]="member.member_id.toString()">
                {{ member.nickname }}
              </option>
            </select>
          </div>
          
          <!-- 清算総額 -->
          <div>
            <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">清算総額</label>
            <input
              type="text"
              id="amount"
              name="amount"
              [(ngModel)]="modalData.amount"
              (ngModelChange)="onAmountChange()"
              required
              placeholder="0"
              class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors"
            />
          </div>
          
          <!-- カテゴリ -->
          <div>
            <label for="contents_type" class="block text-sm font-medium text-gray-700 mb-2">カテゴリ</label>
              <select
                id="contents_type"
                name="contents_type"
                [(ngModel)]="modalData.contents_type"
                (ngModelChange)="onCategoryChange()"
                required
                class="block w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors"
              >
              <option value="">カテゴリを選択してください</option>
              <option *ngFor="let category of categories" [value]="category.topics_category_id">
                {{ category.category_nm }}
              </option>
            </select>
          </div>
          
          <!-- 用途 -->
          <div>
            <label for="purpose" class="block text-sm font-medium text-gray-700 mb-2">用途</label>
            <textarea
              id="purpose"
              name="purpose"
              [(ngModel)]="modalData.purpose"
              rows="3"
              placeholder="用途を入力してください"
              class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors resize-none"
            ></textarea>
          </div>
          
          <!-- 清算完了フラグ -->
          <div>
            <label for="finished" class="block text-sm font-medium text-gray-700 mb-2">清算完了フラグ</label>
            <select
              id="finished"
              name="finished"
              [(ngModel)]="modalData.finished"
              class="block w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors"
            >
              <option [value]="0">未清算</option>
              <option [value]="1">清算済</option>
            </select>
          </div>
          
          <!-- 清算グループ -->
          <div class="border-t pt-4">
            <div class="flex justify-between items-center mb-4">
              <h4 class="text-md font-medium text-gray-900">清算者情報</h4>
              <button
                type="button"
                (click)="addLiquidationGroup()"
                [disabled]="liquidationGroups.length >= maxGroups"
                class="px-3 py-1 text-sm bg-green-600 text-white rounded hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                追加
              </button>
            </div>
            
            <div class="space-y-4">
              <div *ngFor="let group of liquidationGroups; let i = index" 
                   [class]="'border rounded-lg p-4 ' + (group.paid == 1 ? 'bg-gray-50 border-green-200' : 'bg-red-200 border-red-400')">
                <div class="flex justify-between items-center mb-3">
                  <h5 class="text-sm font-medium" [class]="group.paid == 1 ? 'text-green-800' : 'text-red-800'">
                    清算者 {{ i + 1 }} 
                    <span class="ml-2 text-xs px-2 py-1 rounded-full" 
                          [class]="group.paid == 1 ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'">
                      {{ group.paid == 1 ? '清算済み' : '未清算' }}
                    </span>
                  </h5>
                  <button
                    *ngIf="liquidationGroups.length > 1"
                    type="button"
                    (click)="removeLiquidationGroup(i)"
                    class="text-red-600 hover:text-red-800 text-sm"
                  >
                    削除
                  </button>
                </div>
                
                <div class="space-y-4">
                  <!-- 清算者 -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">清算者</label>
                    <select
                      name="payer_{{i}}"
                      [(ngModel)]="group.payer"
                      [disabled]="i === 0"
                      class="block w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors"
                    >
                      <option value="">清算者を選択してください</option>
                      <option *ngFor="let member of members" [value]="member.member_id.toString()">
                        {{ member.nickname }}
                      </option>
                    </select>
                  </div>
                  
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 清算割合 -->
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">清算割合 (%)</label>
                      <input
                        type="number"
                        name="rate_{{i}}"
                        [(ngModel)]="group.rate"
                        (ngModelChange)="onRateChange(i)"
                        min="0"
                        max="100"
                        step="0.1"
                        placeholder="0.0"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors"
                      />
                    </div>
                    
                    <!-- 清算金額 -->
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">清算金額</label>
                      <input
                        type="text"
                        name="payment_{{i}}"
                        [(ngModel)]="group.payment"
                        placeholder="0"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors"
                      />
                    </div>
                  </div>
                  
                  <!-- 清算済みフラグ -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">清算済みフラグ</label>
                    <select
                      name="paid_{{i}}"
                      [(ngModel)]="group.paid"
                      (ngModelChange)="onPaidChange()"
                      [disabled]="i === 0"
                      class="block w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors"
                    >
                      <option [value]="0">未清算</option>
                      <option [value]="1">清算済</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="mt-6 flex justify-end space-x-3">
          <button
            type="button"
            (click)="closeModal()"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
          >
            キャンセル
          </button>
          <button
            type="submit"
            [disabled]="isSubmitting || !contentForm.form.valid"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50"
          >
            {{ isSubmitting ? '保存中...' : '保存' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
